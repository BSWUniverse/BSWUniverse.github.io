<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSW E-Fed Universe Wrestler Creation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: 
        linear-gradient(45deg, #000000 0%, #0a0a0a 25%, #1a0033 50%, #000000 75%, #0a0a0a 100%),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 255, 0.03) 2px,
          rgba(0, 255, 255, 0.03) 4px
        );
      color: #00ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }
    
    @keyframes backgroundShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          rgba(0, 255, 255, 0.02) 1px,
          transparent 2px,
          transparent 100px
        ),
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: scanlines 0.1s linear infinite;
    }
    
    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }
    
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 0, 51, 0.9) 100%),
        repeating-linear-gradient(
          45deg,
          transparent 0px,
          rgba(0, 255, 255, 0.05) 1px,
          transparent 2px,
          transparent 20px
        );
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.3),
        inset 0 1px 0 rgba(0, 255, 255, 0.2),
        0 0 100px rgba(255, 0, 255, 0.1);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(
        45deg, 
        #00ffff, #ff00ff, #00ff7f, #ff0080, #00ffff, #0080ff, #ff00ff
      );
      border-radius: 23px;
      z-index: -1;
      animation: smoothBorder 4s linear infinite;
    }
    
    @keyframes smoothBorder {
      0% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }
      25% { 
        background-position: 100% 50%;
        filter: hue-rotate(90deg);
      }
      50% { 
        background-position: 100% 100%;
        filter: hue-rotate(180deg);
      }
      75% { 
        background-position: 0% 100%;
        filter: hue-rotate(270deg);
      }
      100% {
        background-position: 0% 50%;
        filter: hue-rotate(360deg);
      }
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      animation: sweep 3s linear infinite;
    }
    
    @keyframes sweep {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.8em;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      animation: titlePulse 2s ease-in-out infinite alternate;
      position: relative;
      font-family: 'Courier New', monospace;
    }
    
    @keyframes titlePulse {
      0% { 
        transform: scale(1);
        text-shadow: 
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 40px #00ffff;
      }
      100% { 
        transform: scale(1.05);
        text-shadow: 
          0 0 15px #00ffff,
          0 0 30px #00ffff,
          0 0 60px #00ffff,
          0 0 80px #ff00ff;
      }
    }
    
    h2 {
      color: #00ff7f;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.4em;
      letter-spacing: 3px;
      text-shadow: 
        0 0 10px #00ff7f,
        0 0 20px #00ff7f;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      animation: flicker 2s linear infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      25%, 75% { opacity: 0.9; }
    }
    
    .form-grid {
      display: grid;
      gap: 20px;
    }
    
    .form-section {
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 0, 51, 0.6) 100%),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          rgba(0, 255, 255, 0.02) 1px,
          transparent 2px,
          transparent 50px
        );
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        #00ffff,
        #ff00ff,
        #00ff7f,
        transparent
      );
      animation: topLine 2s linear infinite;
    }
    
    @keyframes topLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .form-section:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(0, 255, 255, 0.2),
        0 0 20px rgba(255, 0, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.6);
      animation: smoothFloat 2s ease-in-out infinite;
    }
    
    @keyframes smoothFloat {
      0%, 100% { transform: translateY(-3px); }
      50% { transform: translateY(-5px); }
    }
    
    .section-title {
      color: #00ffff;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 2px;
      border-bottom: 2px solid rgba(0, 255, 255, 0.5);
      padding-bottom: 8px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { 
        text-shadow: 0 0 5px #00ffff;
        color: #00ffff;
      }
      100% { 
        text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
        color: #00ff7f;
      }
    }
    
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00ff7f;
      font-size: 0.95em;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(0, 255, 127, 0.5);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 0, 51, 0.7) 100%);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      color: #00ffff;
      font-size: 1em;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: 'Courier New', monospace;
      position: relative;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 
        0 0 15px rgba(0, 255, 255, 0.5),
        inset 0 0 10px rgba(0, 255, 255, 0.1);
      background: rgba(0, 20, 40, 0.95);
      color: #ffffff;
      animation: inputGlow 2s ease-in-out infinite;
    }
    
    @keyframes inputGlow {
      0%, 100% { 
        box-shadow: 
          0 0 15px rgba(0, 255, 255, 0.5),
          inset 0 0 10px rgba(0, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 25px rgba(0, 255, 255, 0.8),
          inset 0 0 15px rgba(0, 255, 255, 0.2);
      }
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    select {
      cursor: pointer;
    }
    
    .submit-container {
      text-align: center;
      margin-top: 40px;
    }
    
    button {
      background: 
        linear-gradient(45deg, #00ffff 0%, #ff00ff 50%, #00ff7f 100%);
      color: #000000;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 
        0 5px 20px rgba(0, 255, 255, 0.4),
        0 0 30px rgba(255, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      border: 2px solid transparent;
    }
    
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 10px 40px rgba(0, 255, 255, 0.6),
        0 0 50px rgba(255, 0, 255, 0.5);
      background: 
        linear-gradient(45deg, #ff00ff 0%, #00ff7f 50%, #00ffff 100%);
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: buttonFloat 2s ease-in-out infinite;
    }
    
    @keyframes buttonFloat {
      0%, 100% { 
        transform: translateY(-3px) scale(1.05);
        filter: hue-rotate(0deg);
      }
      50% { 
        transform: translateY(-5px) scale(1.07);
        filter: hue-rotate(180deg);
      }
    }
    
    button:active {
      transform: translateY(-1px) scale(1.02);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent
      );
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
      animation: smoothSweep 1s ease-in-out infinite;
    }
    
    @keyframes smoothSweep {
      0% { left: -100%; opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { left: 100%; opacity: 0.3; }
    }
    
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    
    .status-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }
    
    .status-error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BSW E-Fed Universe</h1>
    <h2>WWE 2K25 Wrestler Creation Portal</h2>
    
    <form id="wrestlerForm">
      <div class="form-grid">
        <div class="form-section">
          <div class="section-title">🎭 Character Identity</div>
          
          <label for="ringname">Ring Name:</label>
          <input type="text" id="ringname" name="ringname" required>

          <label for="nickname">Nicknames:</label>
          <input type="text" id="nickname" name="nickname">

          <label for="streamname">Twitch or Kick Name (for streams):</label>
          <input type="text" id="streamname" name="streamname">

          <label for="catchphrase">Catchphrase:</label>
          <input type="text" id="catchphrase" name="catchphrase">
        </div>

        <div class="form-section">
          <div class="section-title">📊 Physical Stats</div>
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="10" max="99">

          <label for="hometown">Hometown:</label>
          <input type="text" id="hometown" name="hometown">

          <label for="billedfrom">Billed From (arena announcement):</label>
          <input type="text" id="billedfrom" name="billedfrom">

          <label for="height">Height:</label>
          <input type="text" id="height" name="height">

          <label for="weight">Weight (lbs):</label>
          <input type="number" id="weight" name="weight" min="50" max="600">

          <label for="weightclass">Weight Class:</label>
          <select id="weightclass" name="weightclass">
            <option value="">Select Weight Class</option>
            <option value="cruiser">Cruiserweight</option>
            <option value="lightheavy">Light Heavyweight</option>
            <option value="heavy">Heavyweight</option>
            <option value="superheavy">Super Heavyweight</option>
          </select>
        </div>

        <div class="form-section">
          <div class="section-title">🎨 Visual Design</div>
          
          <label for="attire">Attire Description:</label>
          <textarea id="attire" name="attire" placeholder="Describe your wrestler's in-ring attire..."></textarea>

          <label for="entranceattire">Entrance Attire:</label>
          <textarea id="entranceattire" name="entranceattire" placeholder="Special entrance gear, robes, masks, etc..."></textarea>

          <label for="signaturecolors">Signature Colors/Theme:</label>
          <input type="text" id="signaturecolors" name="signaturecolors" placeholder="e.g., Black & Gold, Neon Green, etc.">
        </div>

        <div class="form-section">
          <div class="section-title">🥊 Wrestling Style & Moves</div>
          
          <label for="alignment">Current Alignment:</label>
          <select id="alignment" name="alignment">
            <option value="">Select Alignment</option>
            <option value="face">Face (Good Guy)</option>
            <option value="heel">Heel (Bad Guy)</option>
          </select>

          <label for="style">Primary Wrestling Style:</label>
          <select id="style" name="style">
            <option value="">Select Wrestling Style</option>
            <option value="technician">Technician</option>
            <option value="brawler">Brawler</option>
            <option value="highflyer">High Flyer</option>
            <option value="powerhouse">Powerhouse</option>
            <option value="hybrid">Hybrid</option>
            <option value="submission">Submission</option>
          </select>

          <label for="traits">Secondary Traits:</label>
          <input type="text" id="traits" name="traits" placeholder="e.g., Dirty fighter, Showboat, etc.">

          <label for="signaturemoves">Signature Moves (2–3):</label>
          <textarea id="signaturemoves" name="signaturemoves" placeholder="List your wrestler's signature moves..."></textarea>

          <label for="finisher">Finisher Moves (1–2):</label>
          <textarea id="finisher" name="finisher" placeholder="Your wrestler's finishing moves..."></textarea>

          <label for="moves">Common Moves:</label>
          <textarea id="moves" name="moves" placeholder="Regular moves in your wrestler's arsenal..."></textarea>
        </div>

        <div class="form-section">
          <div class="section-title">🎪 Character & Presentation</div>
          
          <label for="gimmick">Gimmick/Character Concept:</label>
          <textarea id="gimmick" name="gimmick" placeholder="Describe your wrestler's character, personality, and gimmick..."></textarea>

          <label for="theme">Entrance Theme Song:</label>
          <input type="text" id="theme" name="theme" placeholder="Song title or description">

          <label for="taunts">Taunts/Poses:</label>
          <textarea id="taunts" name="taunts" placeholder="Signature taunts, poses, or gestures..."></textarea>

          <label for="strengths">Strengths in Matches:</label>
          <textarea id="strengths" name="strengths" placeholder="What your wrestler excels at..."></textarea>

          <label for="weaknesses">Weaknesses in Matches:</label>
          <textarea id="weaknesses" name="weaknesses" placeholder="Areas where your wrestler struggles..."></textarea>
        </div>

        <div class="form-section">
          <div class="section-title">🤝 Relationships & Goals</div>
          
          <label for="alliances">Alliances / Managers:</label>
          <input type="text" id="alliances" name="alliances" placeholder="Tag team partners, stables, managers...">

          <label for="rivalries">Rivalries / Enemies:</label>
          <input type="text" id="rivalries" name="rivalries" placeholder="Current or potential rivals...">

          <label for="titlegoals">Preferred Title Goals:</label>
          <input type="text" id="titlegoals" name="titlegoals" placeholder="Which championships to pursue...">

          <label for="social">Social Media Handles (optional):</label>
          <input type="text" id="social" name="social" placeholder="Twitter, Instagram, etc.">

          <label for="extranotes">Any Extra Notes for Commentary or Promos:</label>
          <textarea id="extranotes" name="extranotes" placeholder="Additional details, backstory, or special notes..."></textarea>
        </div>
      </div>

      <div class="submit-container">
        <button type="submit" id="submitBtn">
          Create Wrestler Profile
        </button>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('wrestlerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Show loading state
      submitBtn.innerHTML = '<span class="loading"></span>Submitting...';
      submitBtn.disabled = true;
      statusMessage.style.display = 'none';
      
      // Collect form data
      const formData = new FormData(this);
      const data = {};
      
      // Convert FormData to regular object
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      
      // Create Discord embed
      const embed = {
        title: `🥊 New Wrestler Profile: ${data.ringname || 'Unknown'}`,
        color: 0xff4040, // Red color
        thumbnail: {
          url: "https://i.imgur.com/wrestling-icon.png" // You can replace with actual icon
        },
        fields: [
          {
            name: "🎭 Character Info",
            value: `**Ring Name:** ${data.ringname || 'N/A'}
**Nickname:** ${data.nickname || 'N/A'}
**Real Name:** ${data.realname || 'N/A'}
**Stream Name:** ${data.streamname || 'N/A'}
**Catchphrase:** ${data.catchphrase || 'N/A'}`,
            inline: false
          },
          {
            name: "📊 Physical Stats",
            value: `**Age:** ${data.age || 'N/A'}
**Height:** ${data.height || 'N/A'}
**Weight:** ${data.weight ? data.weight + ' lbs' : 'N/A'}
**Weight Class:** ${data.weightclass || 'N/A'}
**Hometown:** ${data.hometown || 'N/A'}
**Billed From:** ${data.billedfrom || 'N/A'}`,
            inline: true
          },
          {
            name: "🥊 Wrestling Style",
            value: `**Alignment:** ${data.alignment || 'N/A'}
**Primary Style:** ${data.style || 'N/A'}
**Secondary Traits:** ${data.traits || 'N/A'}`,
            inline: true
          },
          {
            name: "🎨 Visual Design",
            value: `**Signature Colors:** ${data.signaturecolors || 'N/A'}
**Attire:** ${data.attire ? (data.attire.length > 100 ? data.attire.substring(0, 100) + '...' : data.attire) : 'N/A'}`,
            inline: false
          },
          {
            name: "🎪 Character & Moves",
            value: `**Entrance Theme:** ${data.theme || 'N/A'}
**Finisher(s):** ${data.finisher ? (data.finisher.length > 150 ? data.finisher.substring(0, 150) + '...' : data.finisher) : 'N/A'}`,
            inline: false
          },
          {
            name: "🤝 Relationships & Goals",
            value: `**Title Goals:** ${data.titlegoals || 'N/A'}
**Alliances:** ${data.alliances || 'N/A'}
**Rivalries:** ${data.rivalries || 'N/A'}`,
            inline: false
          }
        ],
        footer: {
          text: "BSW E-Fed Universe • WWE 2K25",
          icon_url: "https://i.imgur.com/wrestling-small-icon.png"
        },
        timestamp: new Date().toISOString()
      };
      
      // Add additional fields if they have content
      if (data.gimmick && data.gimmick.trim()) {
        embed.fields.push({
          name: "💭 Character Concept",
          value: data.gimmick.length > 200 ? data.gimmick.substring(0, 200) + '...' : data.gimmick,
          inline: false
        });
      }
      
      if (data.extranotes && data.extranotes.trim()) {
        embed.fields.push({
          name: "📝 Additional Notes",
          value: data.extranotes.length > 200 ? data.extranotes.substring(0, 200) + '...' : data.extranotes,
          inline: false
        });
      }
      
      const payload = {
        embeds: [embed],
        username: "BSW Wrestler Creator",
        avatar_url: "https://i.imgur.com/wrestling-bot-avatar.png"
      };
      
      try {
        const response = await fetch('https://discord.com/api/webhooks/1420507322656231554/9mTmwy1gm86KxvUkT3yp5XEiIQS4t5tENGm1-sDRnGStIo7fo6Vr3to03cP66bCIneS6', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
        
        if (response.ok) {
          statusMessage.className = 'status-message status-success';
          statusMessage.textContent = '🎉 Wrestler profile submitted successfully! Check Discord for confirmation.';
          statusMessage.style.display = 'block';
          this.reset(); // Clear the form
        } else {
          throw new Error('Failed to submit');
        }
      } catch (error) {
        statusMessage.className = 'status-message status-error';
        statusMessage.textContent = '❌ Failed to submit wrestler profile. Please try again.';
        statusMessage.style.display = 'block';
      }
      
      // Reset button
      submitBtn.innerHTML = 'Create Wrestler Profile';
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
